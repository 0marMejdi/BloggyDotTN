<app-container title="Sign In">
    <form [formGroup]="form"  (ngSubmit)="signIn()" class="signin-form" >
      <!-- Email/Username Input -->
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="text"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Enter your email "
        />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Buttons -->
      <div class="buttons-container">
        <button type="submit"
                class="btn btn-signin"
                [disabled]="!form.valid "
        >Sign In</button>
        <button type="button" class="btn btn-signup" (click)="navigateToSignUp()">Sign Up</button>
      </div>
    </form>
</app-container>
