<div class="d-flex flex-start">
    <div class="d-flex flex-column">
        <img class="rounded-circle shadow-1-strong me-3"
        [src]="avatarUrl" alt="avatar" width="65" height="65" />
        </div>
    <div class="flex-grow-1 flex-shrink-1">
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="mb-1">
            {{ username }} <span class="small">- {{ timestamp }}</span>
          </p>
          <a href="#!"><i class="fas fa-reply fa-xs"></i><span class="small"> reply</span></a>
        </div>
        <p class="small mb-0">
          {{ content }}
        </p>
      </div>
       <!-- Upvote and Downvote Buttons for the Main Comment -->
       <div class="mt-2">
        <!-- Upvote Button with Icon -->
        <button  class="btn btn-outline-primary btn-sm">
          <i class="fas fa-thumbs-up"></i> <!-- Font Awesome Upvote Icon -->
        </button>
      
        <!-- Downvote Button with Icon -->
        <button  class="btn btn-outline-danger btn-sm">
          <i class="fas fa-thumbs-down"></i> <!-- Font Awesome Downvote Icon -->
        </button>
      
        <!-- Display Upvotes -->
        <span class="ms-2">Upvotes: {{ upvotes }}</span>
      </div>
      
  
      <!-- Loop through replies and pass each reply's data -->
       @for(reply of replies; track reply)
{      <app-reply 
        [avatarUrl]="reply.avatarUrl"
        [username]="reply.username"
        [timestamp]="reply.timestamp"
        [content]="reply.content">
      </app-reply>
    }
  
    </div>
  </div>
