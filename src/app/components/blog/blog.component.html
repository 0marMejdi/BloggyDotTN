
<div class="bg-black text-black font-sans">

  @if(loading){
    <div class="flex flex-col justify-center h-[200px]">
      <mat-spinner
        color="#4caf50"
        diameter="80"
        class="w-5 mx-auto"
        style="stroke: #4caf50"
      >
      </mat-spinner>
      <div class="text-center text-zinc-500"></div>
    </div>
    }
    @else {
  <!-- Main Post -->
  <div class="mx-auto p-4 max-w-5xl text-white">
    <app-article [article]="article" [owner]="getUser(article.owner)" [showComment]="true" [showExitBtn]="true"></app-article>

  </div>
    }
</div>
