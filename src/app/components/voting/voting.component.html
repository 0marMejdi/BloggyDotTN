<a class="voting-container">

  <a class="voting-number">
    {{ numberOfDislike() }}
  </a>

  @if(authService.isAuthenticated()){
    <button
      class="voting-item-dislike"
      (click)="dislikeCliked()"
      [disabled]="!authService.isAuthenticated()"
    >
    @if(isDisliked){
        <i class="bi bi-hand-thumbs-down-fill dislike" ></i>
    }
    @else{
        <i class="bi bi-hand-thumbs-down dislike" ></i>
    }
    </button>

    <button
      class="voting-item-like"
      (click)="likeCliked()"
      [disabled]="!authService.isAuthenticated()"
    >
    @if(isLiked){
        <i class="bi bi-hand-thumbs-up-fill like" ></i>
    }@else{
        <i class="bi bi-hand-thumbs-up like" ></i>
    }
    </button>

  }
  @else{
    <button class="voting-item-dislike" >
      <i class="bi bi-hand-thumbs-down-fill dislike" ></i>
    </button>

    <button class="voting-item-like" >
      <i class="bi bi-hand-thumbs-up-fill like" ></i>
    </button>
  }




  <a class="voting-number">
    {{ numberOfLike() }}
  </a>

</a>
