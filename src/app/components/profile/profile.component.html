<section class="h-100 gradient-custom-2">
  <div class="container  h-100">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-9 col-xl-8">
        <div class="card">

          <div class="container pt-5 px-5">

            <div class="d-flex align-items-center">

              <!-- Image Profile -->
              <div class="me-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                     alt="Generic placeholder image" class="img-fluid img-thumbnail"
                     style="width: 150px;">
              </div>

              <div>

                <div class="d-flex flex-row fs-1">
                  <div class="pe-2">{{user?.name}}</div>
                  <div>{{user?.lastName}}</div>
                </div>

                @if(isTheCurrentUserProfile){
                <!-- Username and Email Row -->
                <div class="text-muted small ">
                  <div> username : {{user?.username}} </div>
                  <div> email : {{user?.email}} </div>
                </div>
                }
              </div>
            </div>
          </div>


          <div class="card-body ">

            <!-- bio -->
              <div class="text-gray-600! p-3 mb-4">
                {{user?.bio}}
              </div>

            @if (isTheCurrentUserProfile){
            <button  type="button" class="btn btn-outline-dark text-body mx-5 mb-5" data-mdb-ripple-color="dark" style="z-index: 1;border-radius: 50px " >
                Edit profile
              </button>
              <button  type="button" class="btn btn-outline-dark text-body mb-5" data-mdb-ripple-color="dark" style="z-index: 1;border-radius: 50px " >
                new Blog
              </button>
            }

            <div class="d-flex justify-content-between align-items-center mb-4 text-body">

              <p class="lead fw-normal mb-0"> blogs : </p>

            </div>
            <!-- ajouter ici les blog de ce user -->
            <div class="row g-2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
