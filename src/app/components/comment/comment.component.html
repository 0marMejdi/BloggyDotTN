<div class="article bg-zinc-800 rounded-md">
  <div class="flex flex-col">
    <!-- Article Header -->
    <app-user-card [user]="user"></app-user-card>

    <div class="text-slate-300">
      Commented at: {{ article?.createdAt | date }}
      <hr class="pb-3" />

      <p>{{ article?.content }}</p>
    </div>
  </div>

  <!-- Images -->
  <div *ngIf="article?.images?.length">
    <hr />
    <div class="image-gallery">
      <div *ngFor="let image of article?.images; trackBy: trackByIndex">
        <img [src]="image | base64ToBlob" alt="Article image" class="article-image" />
      </div>
    </div>
  </div>

  <!-- Article Comments -->
  <div *ngIf="article?.comments?.length">
    <div class="article-comments">
      <h4>Replies:</h4>
      <div *ngFor="let comment of article?.comments; trackBy: trackByIndex">
        <div class="comment">
          <app-comment [article]="comment" [canComment]="false"></app-comment>
        </div>
      </div>
    </div>
  </div>

  <!-- Comment Form -->
  <form *ngIf="canComment" [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="content" class="block text-slate-300 mb-2">Content</label>
      <textarea
        id="content"
        formControlName="content"
        class="w-full p-2 rounded bg-zinc-800 text-slate-300 border border-zinc-600 focus:border-blue-500 focus:outline-none min-h-[100px]"
        placeholder="Write your comment here"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!commentForm.valid"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
    >
      Submit Comment
    </button>
  </form>
</div>
