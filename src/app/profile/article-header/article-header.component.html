
<div class=" bg-zinc-800 my-2 rounded-md px-2 py-3 flex justify-content-between" (click)="goToArticle()">
  <div >
  <p class="text-4xl font-bold text-gray-450">
  {{article()?.title}}
  </p>
  <p class="text-sm text-gray-500">
    {{article()?.createdAt | date }}
  </p>
  </div>

  @if(isTheCurrentUserProfile()){
  <div (click)="$event.stopPropagation()">
  <button
    class=" m-2  px-4 py-2 rounded-3xl border-2  border-blue-700 text-blue-500 hover:bg-gray-800"
    [routerLink]="['/blog/edit/'+article()?.id]"
  >
    edit Blog
  </button>

  <button
    class="m-2  px-4 py-2 rounded-3xl border-2  border-red-700 text-red-500 hover:bg-red-950 hover:bg-opacity-20"
    (click)="delete()"
  >
    delete blog
  </button>
  </div>
  }

</div>
